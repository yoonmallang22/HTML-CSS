<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응형 비디오</title>
	<style>
		video {
			max-width: 100%;
		}

		.cont-video {
			position: relative;
			padding-top: 56.25%;
			/* padding-top, padding-bottom 속성의 % 값은 부모 요소의 넓이에 비례한다 */
			/* height: 56.25vw; 가능 */
			/* aspect-ratio: 16/9 가능 */
			/* height:56.25%; 부모요소에 높이값이 없으면 불가능 */
		}

		.video-next-level {
			position: absolute;
			/*높이가 안 나타는 것으로 보여짐*/
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<video autoplay controls muted loop src="nextlevel.mp4"></video>

	<article class="cont-video">
		<iframe class="video-next-level"
			src="https://www.youtube.com/embed/4TWR90KJl84?autoplay=1&mute=1&loop=1&playlist=4TWR90KJl84&controls=1"
			title="YouTube video player" frameborder="0" allowfullscreen></iframe>
	</article>
</body>

</html>
