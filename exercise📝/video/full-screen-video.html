<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배경에 꽉 찬 비디오</title>
	<style>
		.full-screen-vid {
			position: fixed;
			top: 50%;
			left: 50%;
			min-width: 100%;
			min-height: 100%;
			transform: translate(-50%, -50%);
			pointer-events: none;
			/* 컨트롤러 제거, controls 속성을 쓰지 않아도 제거된다*/
			opacity: .3;
		}
	</style>
</head>

<body>
	<video autoplay muted loop src="nextlevel.mp4" class="full-screen-vid"></video>
	<h1>에스파</h1>
</body>

</html>
