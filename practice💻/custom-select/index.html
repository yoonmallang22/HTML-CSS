<!DOCTYPE html>
<html lang="ko-KR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>custom select</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="custom-select active">
		<button type="button">최애 프로그래밍 언어</button>
		<ul>
			<li><button type="button">Python</button></li>
			<li><button type="button">Java</button></li>
			<li><button type="button">JavaScript</button></li>
			<li><button type="button">C#</button></li>
			<li><button type="button">C/C++</button></li>
		</ul>
	</div>
	<br>
	텍스트

	<script>
		let list = document.querySelector('.custom-select');

		list.addEventListener('click', function () {
			list.classList.toggle('active');
		});
	</script>
</body>

</html>
