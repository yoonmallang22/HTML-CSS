<!DOCTYPE html>
<html lang="ko-KR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>weniv login join</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="wrapper">
		<h1 class="login-title">로그인 또는 회원가입</h1>
		<div class="content">
			<h2 class="content-title">위니브에서 여러분의 궁금증을 해결하세요! &colon;&rpar;</h2>
			<form>
				<label for="weniv-id" class="a11y-hidden">아이디</label>
				<input type="text" id="weniv-id" class="inp-style warning" placeholder="아이디">
				<strong class="no-id">아이디를 입력해 주세요.</strong>

				<label for="weniv-pw" class="a11y-hidden">비밀번호</label>
				<input type="password" id="weniv-pw" class="inp-style warning" placeholder="비밀번호">
				<strong class="wrong">아이디 혹은 비밀번호과 일치하지 않습니다.</strong>

				<div class="checkbox">
					<input type="checkbox" id="id-hold" class="id-hold">
					<label for="id-hold">로그인 상태 유지</label>
				</div>

				<button type="submit" class="login-btn">로그인</button>
			</form>

			<div class="link">
				<a href="#">회원가입</a>
				<span>|</span>
				<a href="#">아이디/비밀번호 찾기</a>
			</div>

			<span class="another">또는</span>

			<ul class="social-login">
				<li><button type="button" class="google-btn">구글 계정으로 로그인</button></li>
				<li><button type="button" class="facebook-btn">페이스북 계정으로 로그인</button></li>
				<li><button type="button" class="naver-btn">네이버 계정으로 로그인</button></li>
				<li><button type="button" class="kakao-btn">카카오톡 계정으로 로그인</button></li>
			</ul>
		</div>
		<button type="button" class="close"><img src="img/close.svg" alt="로그인 또는 회원가입 닫기 버튼"></button>
	</section>



</body>

</html>
