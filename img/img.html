<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image ratio</title>
    <style>
      .wrap {
        background: gold;
      }

      /* 
      이미지 하단에 빈 공간이 생김
      img가 인라인블록 요소라서 발생하는 현상 
      해결방법: 초기화 해주거나 블록 요소로 만들기
      */
      img {
        vertical-align: top;
        /* display: block; */
      }

      /* 이미지 비율 유지하기 1. aspect-ratio */
      .ratio {
        width: 500px;
        aspect-ratio: 288 / 196;
        object-fit: cover;
      }

      /* 이미지 비율 유지하기 2. padding %값 이용 
      padding의 top과 bottom % 값은 부모의 세로가 아닌, 가로 너비를 기준으로 함
      */
      .wrap2 {
        width: 700px;
      }
      .padding-ratio {
        position: relative;
        height: 0;
        padding-top: 150%;
        overflow: hidden;
      }
      .padding-ratio img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- 이미지 경로 오류, 인터넷 끊김 등의 이유로 이미지를 제대로 불러 오지 못했을 대체텍스트 필요 -->
    <img src="djflkadj.jpg" alt="프론트엔드 개발" />

    <!-- 텍스트가 중복될 경우 alt 속성을 꼭 넣고, 값을 빈값으로!  -->
    <img src="djflkadj.jpg" alt="" />
    <p>프론트엔드 개발</p>

    <div class="wrap">
      <img class="ratio" src="weniv-chilli.png" alt="위니브 캐릭터 칠리" />
      안녕
    </div>

    <img class="ratio" src="weniv-garry.png" alt="위니브 캐릭터 빙키" />

    <div class="wrap2">
      <div class="padding-ratio">
        <img src="weniv-binky.png" alt="위니브 캐릭터 빙키" />
      </div>
    </div>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="weniv-garry.png" usemap="#image-map" />
    <map name="image-map">
      <area
        target="_blank"
        alt="네이버"
        title="네이버"
        href="https://www.naver.com/"
        coords="136,105,126,98,117,103,106,122,96,143,104,162,131,172,165,175,186,171,206,158,210,141,204,127,195,113,188,100,178,100,167,105"
        shape="poly"
      />
    </map>
  </body>
</html>
